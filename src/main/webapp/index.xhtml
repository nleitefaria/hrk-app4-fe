<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Home</title>
	
	
	<script type="text/javascript">
    function handleCreateRequest(xhr, status, args) {
    	/*
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    	*/
    	PF('dlg1').hide();
        $('#loginLink').fadeOut();
    }
</script>
	
	
</h:head>
<h:body>
	<p:panel>
		<h:outputText value="TODO SEARCH FROM" />		
		
	</p:panel>
	
	<p:panel>
		
		 <p:commandButton value="Create" type="button" onclick="PF('dlg1').show();" />
	</p:panel>
	
	<h:form>
		<p:dataTable var="customer" value="#{index.dataModel}" paginator="true"
			rows="10"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			rowsPerPageTemplate="5,10,15" lazy="true">
			<p:column headerText="Id">
				<h:outputText value="#{customer.id}" />
			</p:column>
			<p:column headerText="Name">
				<h:outputText value="#{customer.name}" />
			</p:column>
			<p:column headerText="Phone">
				<h:outputText value="#{customer.phone}" />
			</p:column>
		</p:dataTable>
	</h:form>
	<p:dialog header="Create" modal="true"  widgetVar="dlg1" height="100">
    	<h:outputText value="TODO CREATE FORM" />
    	
    	<h:form>     
    	<h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="name" value="Name:" />
            <p:inputText id="name" value="#{index.customerDTO.name}" required="true" label="name" />
            
            <h:outputLabel for="phone" value="Phone:" />
            <p:password id="phone" value="#{index.customerDTO.phone}" required="true" label="phone" />
             
            <f:facet name="footer">
                <p:commandButton value="Save" action="#{index.create}" oncomplete="handleCreateRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
        </h:form>     
    	
    	
	</p:dialog>   
</h:body>
</html>
